	// 指令有生命周期  bind  第一次绑定   inserted 插入dom的时候  update 更新的时componentUpdated  unbind 解绑事件    
 Vue.directive('autofocus',{
	  bind(el){
			  Vue.nextTick(()=>{
					 el.focus()
				})
		}
	  // inserted(el){
		// 	el.focus()
		// } 

 })
 // functions 表示 bind和update 生命周期合在一起  
  Vue.directive('color',function(el,binding,vnode){
       el.style.color =  binding['value']
	})
